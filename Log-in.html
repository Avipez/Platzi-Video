<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <header class="main_header" >
        <img class= "header-img" src="Assets/Platzi-logo.png" alt="Logo">
    </header>
    <section class="login">
        <div class="login-conteiner">
            <h2>Inicia Sesión</h2>
            <form class="login-form">
                <input class="input" placeholder="Correo" type="text">
                <input class="input" placeholder="Contraseña" type="text">
                <button class="button">Iniciar sesión</button>
                <div class="login-remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login-social-media">
                <div><img src="Assets/google-icon.jpg" alt="">Inicia sesión con Google</div>
                <div><img src="Assets/Twitter_logo_white.png" alt="">Inicia sesión con Twitter</div>
            </div>
            <p class="login-register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
