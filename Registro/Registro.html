<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./registro.css">
</head>
<body>

    <header class="main_header" >
        <img class= "header-img" src="Assets/logo-platzi.png" alt="Logo">
    </header>

    <main class="main-register">
        <section class="register-conteiner">
            <h2>Inicia Sesión</h2>
            <form class="register-form">
                <input class="input" placeholder="Nombre de usuario" type="text">
                <input class="input" placeholder="Correo" type="text">
                <input class="input" placeholder="Contraseña" type="text">
                <button class="button"> Registrate</button>
            </form>
            <button class="label">Iniciar sesión</button>
        </section>
    </main>
    
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
